<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>{{ "admin.user" | translate }}</th>
      <th>{{ "admin.role" | translate }}</th>
      <th>{{ "admin.status" | translate }}</th>
      <th>{{ "admin.action" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        {{
          user.isActive
            ? ("admin.isActive" | translate)
            : ("admin.isNotActive" | translate)
        }}
      </td>
      <td>
        <p-button
          icon="pi pi-power-off"
          *ngIf="user.isActive"
          styleClass="p-button-text p-button-danger p-button-rounded"
          pTooltip="{{ 'admin.disable' | translate }}"
          (onClick)="confirm(user.id)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
