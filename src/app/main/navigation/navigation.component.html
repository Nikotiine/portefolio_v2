<div class="card">
  <p-menubar [model]="navbarItems">
    <ng-template pTemplate="start"> </ng-template>
    <ng-template pTemplate="end">
      <p-splitButton
        [model]="splitButtonItems"
        class="mr-1"
        label="{{ 'navbar.setting' | translate }}"
        icon="pi pi-cog"
        styleClass="p-button-secondary p-button-text"
      ></p-splitButton>
    </ng-template>
  </p-menubar>
</div>
