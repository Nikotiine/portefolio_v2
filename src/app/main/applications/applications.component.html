<div class="flex flex-wrap">
  <div class="col-3 p-5" *ngFor="let app of applications">
    <p-card>
      <ng-template pTemplate="header">
        <img alt="Logo {{ app.title }}" src="assets/img/{{ app.logo }}" />
      </ng-template>
      <div class="p-card-header text-center">
        <a [routerLink]="['/' + app.routerLink]" (click)="closeSideBar()">{{
          "application." + app.title | translate
        }}</a>
      </div>
    </p-card>
  </div>
</div>
