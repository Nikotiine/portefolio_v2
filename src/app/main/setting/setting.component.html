<div class="flex justify-content-around h-screen align-items-center">
  <div>
    <p-card
      header="{{ 'setting.theme' | translate }}"
      subheader="{{ 'setting.chooseTheme' | translate }}"
      [style]="{ width: '360px' }"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <div class="p-card-content flex justify-content-center">
        <p-selectButton
          [options]="themeOptions"
          [(ngModel)]="theme"
          optionLabel="label"
          optionValue="value"
          (onOptionClick)="setTheme($event.option.value)"
        ></p-selectButton>
      </div>

      <ng-template pTemplate="footer"> </ng-template>
    </p-card>
  </div>
  <div>
    <p-card
      header="{{ 'setting.language' | translate }}"
      subheader="{{ 'setting.chooseLanguage' | translate }}"
      [style]="{ width: '360px' }"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
      </ng-template>
      <div class="p-card-content flex justify-content-center">
        <p-selectButton
          [options]="languageOptions"
          [(ngModel)]="language"
          optionLabel="label"
          optionValue="value"
          (onOptionClick)="setLanguage($event.option.value)"
        ></p-selectButton>
      </div>
      <ng-template pTemplate="footer"> </ng-template>
    </p-card>
  </div>
</div>
