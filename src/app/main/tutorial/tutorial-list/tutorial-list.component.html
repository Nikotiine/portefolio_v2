<h3 class="text-center text-xl">Tutorial</h3>
<app-login-button></app-login-button>
<div class="accordion-container">
  <p-accordion [activeIndex]="-1">
    <p-accordionTab>
      <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full">
          <div>
            <i class="pi pi-database mr-2"></i>
            <span class="vertical-align-middle">PL-SQL Server</span>
          </div>
          <p-button
            label="Download"
            styleClass="p-button-info p-button-rounded"
          ></p-button>
        </div>
      </ng-template>
      <p-card class="p-4">
        <div class="markdown-container">
          <markdown
            clipboard
            [src]="'assets/markdown/plsql-server.md'"
            [srcRelativeLink]="true"
            (load)="onLoad($event)"
            (error)="onError($event)"
          >
          </markdown>
        </div>
      </p-card>
    </p-accordionTab>
    <p-accordionTab>
      <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full">
          <div>
            <i class="pi pi-database mr-2"></i>
            <span class="vertical-align-middle">MS-SQL Server</span>
          </div>
          <p-button
            label="Download"
            styleClass="p-button-info p-button-rounded"
          ></p-button>
        </div>
      </ng-template>
    </p-accordionTab>
    <p-accordionTab>
      <ng-template pTemplate="header">
        <div class="flex align-items-center justify-content-between w-full">
          <div>
            <i class="pi pi-database mr-2"></i>
            <span class="vertical-align-middle">GIT-Lab CE / Docker</span>
          </div>
          <p-button
            label="Download"
            styleClass="p-button-info p-button-rounded"
          ></p-button>
        </div>
      </ng-template>
    </p-accordionTab>
  </p-accordion>
</div>
