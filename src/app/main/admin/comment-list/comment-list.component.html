<p-table [value]="comments" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>{{ "admin.name" | translate }}</th>
      <th>{{ "admin.role" | translate }}</th>
      <th>{{ "admin.status" | translate }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-comment>
    <tr>
      <td>{{ comment.id }}</td>
      <td>{{ comment.author.username }}</td>
      <td>{{ comment.comment }}</td>
      <td>{{ comment.tutorialId }}</td>
      <td>
        {{
          comment.isActive
            ? ("admin.isActive" | translate)
            : ("admin.isNotActive" | translate)
        }}
      </td>
    </tr>
  </ng-template>
</p-table>
