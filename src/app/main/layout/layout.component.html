<header>
  <div class="card flex justify-content-end">
    <p-button
      icon="pi pi-th-large"
      (click)="setSidebarVisible()"
      class="m-3"
    ></p-button>
  </div>
</header>
<p-toast position="bottom-right"></p-toast>

<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="{{ 'common.no' | translate }}"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="{{ 'common.yes' | translate }}"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

<p-sidebar [(visible)]="sidebarVisible" [fullScreen]="true" (onHide)="onHide()">
  <app-applications></app-applications>
</p-sidebar>
<p-card>
  <div class="card h-full">
    <router-outlet></router-outlet>
  </div>
  <footer>
    <app-footer></app-footer>
  </footer>
</p-card>
