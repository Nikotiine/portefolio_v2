<div class="flex align-items-center justify-content-center" *ngIf="firstLoad">
  <img
    alt="logo_nicolas_godin"
    src="assets/img/logo_nicolas_godin.png"
    class="logo"
  />
  <h1 class="text-center mt-5 text-black-alpha-90 mr-12">
    Nicolas Godin - {{ "homepage.developer" | translate }} full stack
  </h1>
</div>
<div class="who-i-am mx-auto fadein animation-duration-1000" *ngIf="firstLoad">
  <app-who-i-am></app-who-i-am>
  <app-knowledge id="{{ Fragment.KNOWLEDGE }}"></app-knowledge>
  <app-curriculum id="{{ Fragment.CURRICULUM }}"></app-curriculum>
  <app-projects id="{{ Fragment.PROJECTS }}"></app-projects>
  <app-social-network id="{{ Fragment.SOCIAL_NETWORK }}"></app-social-network>
  <app-contact-me id="{{ Fragment.CONTACT_ME }}"></app-contact-me>
</div>
<div class="w-8 mx-auto text-center" *ngIf="!firstLoad">
  <img
    alt="logo_nicolas_godin"
    src="assets/img/logo_nicolas_godin.png"
    class="img-firstload"
  />
  <p class="text-3xl">PortFolio Nicolas Godin</p>
</div>
